{% extends "core/base.html"%}


{% block bootstrap3_content %}

<div class="container">

{% for event in object_list %}
<p>
<a href="{% url 'event_detail' slug=event.slug %}">{{event.name}}</a> by <a href="{% url 'org_detail' slug=event.organization.slug %}">{{event.organization.name}}</a>
</p>
{% endfor %}

</div>

{% endblock %}
