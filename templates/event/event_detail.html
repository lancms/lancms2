{% extends "core/base.html"%}
{% load i18n %}

{% block content %}
<div class="container">

    <h1 class="page-header">{{event.name}} <small>{% trans "Event" %}</small></h1>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">{% trans "When" %}</div>
                <div class="panel-body">
                    <ul>
                        <li>{% trans "Start:" %} {{event.start}}</li>
                        <li>{% trans "End:" %} {{event.end}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">{% trans "Where" %}</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">{% trans "Organized by" %}</div>
                <div class="panel-body">
                        <a href="{% url 'org_detail' slug=event.organization.slug %}">{{event.organization.name}}</a>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
